<!-- modals.html -->
<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Edit Product</h2>
    <input id="editName" class="w-full mb-2 border px-3 py-2 rounded" placeholder="Name" />
    <input id="editDescription" class="w-full mb-2 border px-3 py-2 rounded" placeholder="Description" />
    <input id="editPrice" type="number" class="w-full mb-2 border px-3 py-2 rounded" placeholder="Price" />
    <input id="editQuantity" type="number" class="w-full mb-4 border px-3 py-2 rounded" placeholder="Quantity" />
    <div class="flex justify-end gap-2">
      <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button onclick="submitEdit()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update</button>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm text-center">
    <h2 class="text-xl font-semibold mb-4">Delete Product</h2>
    <p class="mb-6">Are you sure you want to delete <span id="deleteName" class="font-bold"></span>?</p>
    <div class="flex justify-center gap-4">
      <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
